<section class="bg-white">
  <h5 class="mt-2 p-3">Reviews and rating</h5>
  <div *ngFor="let review of reviews">
    <section class="card-item">
      <div class="card-content mx-3">
        <div class="d-flex justify-content-between align-items-center">
          <img [src]="review?.user?.profile_image" alt="" class="profile-img rounded-circle px-2">
          <span class="px-2">{{review?.user?.name}}</span>
        </div>
        <div class="card-text d-flex justify-content-between align-items-center ">
          <star-rating [value]="review?.rating" [totalstars]="5" checkedcolor="red"
          uncheckedcolor="black" size="24px" readonly="true"></star-rating>
          <strong class="px-1">{{review?.rating}}</strong>
          <span>{{review.review_time_friendly}}</span>
        </div>
        <div>
          <!-- <span>{{review?.rating_color}}</span> -->
          <span>{{review?.rating_text}}</span>
          <p>{{review?.review_text}}</p>
        </div>
      </div>
    </section>
  </div>
</section>
